<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전국 축제 목록</title>
    <link rel="stylesheet" href="../static/event_style.css" />
  </head>
  <body>
    <header>
      <h1>전국 축제 목록</h1>
      <div class="search-container">
        <div class="search-select">
          <select>
            <option selected>축제명</option>
            <option>개최장소</option>
            <option>내용</option>
            <option>주소</option>
          </select>
        </div>
        <input
          type="text"
          class="search-input"
          placeholder="검색어를 입력하세요"
        />
        <button class="search-button">검색</button>
      </div>
    </header>

    <main>
      <div class="festival-list">
        <div
          class="festival-item"
          onclick="location.href='festival-detail.html'"
        >
          <div class="festival-info">
            <h2 class="festival-title">축제명</h2>
            <p class="festival-period">2024-12-10 ~ 2024-12-31</p>
            <p class="festival-location">개최장소</p>
          </div>
          <div class="festival-status">진행중</div>
        </div>
        <!-- 추가 축제 아이템들 -->
      </div>

      <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">&raquo;</a>
      </div>
    </main>
  </body>
</html>
