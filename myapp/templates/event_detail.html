<!-- festival-detail.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>축제 상세 정보</title>
    <link rel="stylesheet" href="../static/event_style.css" />
  </head>
  <body>
    <header>
      <button class="back-button" onclick="history.back()">뒤로가기</button>
      <h1>축제 상세 정보</h1>
    </header>

    <main class="detail-content">
      <section class="festival-header">
        <h2 class="festival-title">축제명</h2>
        <span class="festival-status">진행중</span>
      </section>

      <section class="festival-info">
        <div class="info-item">
          <h3>개최 장소</h3>
          <p>장소 정보</p>
        </div>

        <div class="info-item">
          <h3>축제 기간</h3>
          <p>2024-12-10 ~ 2024-12-31</p>
        </div>

        <div class="info-item">
          <h3>축제 내용</h3>
          <p>상세 내용이 들어갑니다.</p>
        </div>

        <div class="info-item">
          <h3>주관기관</h3>
          <p>주관기관명</p>
        </div>

        <div class="info-item">
          <h3>주최기관</h3>
          <p>주최기관명</p>
        </div>

        <div class="info-item">
          <h3>후원기관</h3>
          <p>후원기관명</p>
        </div>

        <div class="info-item">
          <h3>전화번호</h3>
          <p>000-0000-0000</p>
        </div>

        <div class="info-item">
          <h3>홈페이지</h3>
          <a href="#" target="_blank">홈페이지 링크</a>
        </div>
      </section>

      <section class="festival-map">
        <h3>지도</h3>
        <div class="map-container">
          <!-- 지도가 표시될 영역 -->
          지도 영역
        </div>
      </section>
    </main>
  </body>
</html>
